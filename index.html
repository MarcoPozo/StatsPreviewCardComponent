<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component - Marco Pozo</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card__content">
          <h1 class="card__title">
            Get <span class="card__title--accent">insights</span> that help your
            business grow.
          </h1>
          <p class="card__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__numbers">
            <div class="card__stat">
              <span class="card__date">10k+</span>
              <span class="card__legend">companies</span>
            </div>

            <div class="card__stat">
              <span class="card__date">314</span>
              <span class="card__legend">templates</span>
            </div>

            <div class="card__stat">
              <span class="card__date">12M+</span>
              <span class="card__legend">queries</span>
            </div>
          </div>
        </div>

        <div class="card__photo">
          <figure class="card__picture">
            <img
              src="images/image-header-desktop.jpg"
              alt="Foto"
              class="card__img"
            />
          </figure>
        </div>
      </article>
    </main>
  </body>
</html>
